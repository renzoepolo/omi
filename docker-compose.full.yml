services:
  db:
    image: postgis/postgis:16-3.4
    container_name: omi-full-db
    environment:
      POSTGRES_DB: omi
      POSTGRES_USER: omi
      POSTGRES_PASSWORD: omi
    volumes:
      - omi_full_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omi -d omi"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: omi-full-backend
    environment:
      SECRET_KEY: super-secret-key
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      DATABASE_URL: postgresql+psycopg://omi:omi@db:5432/omi
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: /api
    container_name: omi-full-frontend
    ports:
      - "8500:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  omi_full_db_data:
