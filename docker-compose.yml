services:
  db:
    image: postgis/postgis:16-3.4
    container_name: omi-db
    environment:
      POSTGRES_DB: omi
      POSTGRES_USER: omi
      POSTGRES_PASSWORD: omi
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omi -d omi"]
      interval: 10s
      timeout: 5s
      retries: 10

  geoserver:
    image: docker.osgeo.org/geoserver:2.25.2
    container_name: omi-geoserver
    environment:
      GEOSERVER_ADMIN_USER: admin
      GEOSERVER_ADMIN_PASSWORD: geoserver
    volumes:
      - geoserver_data:/opt/geoserver_data/
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/geoserver/web/ >/dev/null || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 15

  backend:
    build:
      context: ./backend
    container_name: omi-backend
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: omi
      POSTGRES_USER: omi
      POSTGRES_PASSWORD: omi
      GEOSERVER_URL: http://geoserver:8080/geoserver
      GEOSERVER_USER: admin
      GEOSERVER_PASSWORD: geoserver
      GEOSERVER_WORKSPACE: omi
      GEOSERVER_DATASTORE: omi_postgis
    depends_on:
      db:
        condition: service_healthy
      geoserver:
        condition: service_started

  nginx:
    image: nginx:1.27-alpine
    container_name: omi-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - geoserver

volumes:
  db_data:
  geoserver_data:
